machine:
  services:
    - docker

dependencies:
  pre:
    - wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && sudo dpkg -i erlang-solutions_1.0_all.deb
    - sudo apt-get update
    - sudo apt-get install elixir
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get

test:
  override:
    - mix test
